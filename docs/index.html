<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Flash Card</title>
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1 style="text-align: center">Welcome to Flash Card</h1>
    <div>
      <dialog class="maker_dialog">
        <div>
          <label for="question">Front side</label>
          <input id="question" type="text" />
        </div>
        <div>
          <label for="answer">Back side</label>
          <input id="answer" type="text" />
        </div>
        <div>
          <label for="flash_card_maker">Make a flash card</label>
          <input id="flash_card_maker" type="submit" />
        </div>
      </dialog>

      <dialog class="answer_dialog"><p style="text-align: center;" class="answer"></p></dialog>
      <ul></ul>

      <div style="display: flex; justify-content: center;">
        <div class="loader">
          <label for="file_loader">Load flash cards</label>
          <input id="file_loader" type="file" accept=".json" />
        </div>

        <div>
          <label for="exporter">Export flash cards</label>
          <input id="exporter" type="button" />
        </div>

        <div>
          <label for="maker">Make a flash card</label>
          <input id="maker" type="button" />
        </div>
      </div>
    </div>
  </body>
</html>
