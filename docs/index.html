<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Flash Card</title>
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1 style="text-align: center">Welcome to Flash Card</h1>
    </header>

    <div class="wrapper clearfix">
      <div class="main">
        <dialog id="maker_dialog" is="maker-dialog"></dialog>
        <dialog id="answer_dialog" is="answer-dialog"></dialog>
        <div id="deck" is="flash-card-deck"></div>
      </div>

      <div class="menu">
        <button is="flash-card-exporter"></button>
        <button is="flash-card-maker"></button>
        <button is="flash-card-loader" id="loader"></button>
        <button is="flash-card-shuffler"></button>
      </div>
    </div>

    <footer class="footer">
    </footer>
  </body>
</html>
