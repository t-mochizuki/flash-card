<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Flash Card</title>
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1 style="text-align: center">Welcome to Flash Card</h1>
    <div>
      <dialog><p class="answer"></p></dialog>
      <ul></ul>

      <div style="display: flex;">
        <div class="loader">
          <label for="fileloader">Load flash cards</label>
          <input id="fileloader" type="file" accept=".json" />
        </div>

        <div>
          <div class="exporter">Export flash cards</div>
        </div>
      </div>
    </div>
  </body>
</html>
