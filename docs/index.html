<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Flash Card</title>
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1 style="text-align: center">Welcome to Flash Card</h1>

    <div>
      <dialog class="maker_dialog">
        <div>
          <label for="question">Front side content</label>
          <input id="question" type="text" />
        </div>
        <div>
          <label for="answer">Back side content</label>
          <input id="answer" type="text" />
        </div>
        <div>
          <label>
            Make a flash card
            <input id="flash_card_maker" type="submit" />
          </label>
        </div>
      </dialog>

      <dialog class="answer_dialog">
        <p style="text-align: center;" class="answer"></p>
      </dialog>

      <div class="flash_card_list"></div>

      <div style="display: flex;">
        <span class="loader role">
          <label for="flash_card_loader">Load flash cards</label>
          <input id="flash_card_loader" type="file" accept=".json" />
        </span>

        <flash-card-exporter></flash-card-exporter>
        <flash-card-maker></flash-card-maker>
      </div>
    </div>
  </body>
</html>
